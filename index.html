<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <title>Library</title>
</head>

<body>
  <h1>My Library</h1>
  <div class="container"></div>
  <div class="centerButton">
    <button onclick="openForm()" class="add">Add a New Book</button>
  </div>
  <div class="form-popup">
    <form>
      <h3>Add a New Book</h3>
      <div class="form-line">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" required />
      </div>
      <div class="form-line">
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" required />
      </div>
      <div class="form-line">
        <label for="year">Publishing year: </label>
        <input type="number" id="year" name="year" required />
      </div>
      <div class="form-line">
        <label for="pages">Number of pages: </label>
        <input type="number" id="pages" name="pages" required />
      </div>
      <div class="form-line">
        <label for="state">Have you already read it?</label>
        <input type="checkbox" id="state" name="state" value="yes" />
      </div>

      <button type="submit" class="submit">Add</button>
      <button type="button" class="close" onclick="closeForm()">Close</button>
    </form>
  </div>

  <script src="library.js"></script>
</body>

</html>
